<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Student Registration Form</title>
    </head>
    <body>
        <form>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="fname" >First Name </label>&nbsp;
            <input  id="fname" type="text">
            <br/>
            <br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="lname">Last Name </label>&nbsp;
            <input id="lname" type="text">
            <br />
            <br/>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="father_name">Father Name </label>&nbsp;
            <input id="father_name" type="text"/> 
            <br />
            <br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="dob">Date of birth </label>&nbsp;
            <input id="dob" type="date"/> 
            <br />
            <br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="mob_no">Tel </label>&nbsp;
            <input id="mob_no" type="number"/> 
            <br />
            <br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="email">email</label>&nbsp;
            <input id="email" type="email"/> 
            <br />
            <br/>
            <label>Year of studying</label>&nbsp;
            <select>
                <option>First Year</option>
                <option>Second Year</option>
                <option>Third Year</option>
                <option>Final Year</option>
            </select>
            <br />
            <br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label>Address</label>&nbsp;
            <input type="text" height="30" width="50"/>
            <br />
            <br/>
            <label name="gender">Gender</label>&nbsp;
            <input id="male" type="radio" name="gender" />
            <label for="male" name="gender">Male</label>
            <input  id="female" type="radio" name="gender">
            <label for="female" name="gender">Female</label>
            
        </form>
    </body>
</html>
